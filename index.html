<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <center>
    <div class="container mt-2">
    <img src="gitgub-image/GitHub-Mark.png" alt="Github" width="115px">
    </div>
        <center>
        <h3 class="mb-2">Sign in to GitHub</h3>
        </center>
   </center>
    <div class="container w-25 bg-light mt-4 p-5">
        <form>
          
            <label for="">Username or Email address:</label>
            <br>
            <input type="text" placeholder="Enter the Username" class="form-control">
            <br>
            <label for="">Password:</label>
            <br>
            <input type="text" placeholder="Enter the password" class="form-control">
            <br>
            <h6 style="text-align: center;"><a href="">Forgot Password?</a></h6> 
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Submit</button>
            </div>
        </form>
    </div>
    <div class="container w-25 bg-light mt-3 p-3 text-center">
        <h6>New to GitHub ? <a href="">Create an account</a></h6>
    </div>
    <div class="container w-25 bg-white mt-2 p-2 text-center">
       <a class="p-2 text-dark" style="text-decoration: none;" href="">Terms</a> 
       <a class="p-2 text-dark" style="text-decoration: none;" href="">Privacy</a> 
       <a class="p-2 text-dark" style="text-decoration: none;" href="">Security</a>
       <a class="p-2 text-dark" style="text-decoration: none;" href="">Contact GitHub</a>
    </div>
</body>
</html>
